version: 0.2

env:
  variables:
    AWS_ACCOUNT_ID: "033481624682"
    AWS_DEFAULT_REGION: "us-east-1"
    CLUSTER_NAME: "containers-cluster"
    ECR_REPO: "033481624682.dkr.ecr.us-east-1.amazonaws.com/frontend"
    SERVICE_NAME: "frontend-service"
    TASK_DEF: "frontend-task-def"

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
  build:
    commands:
      - echo Building the Docker image...
      - cd $SERVICE_NAME
      - docker build -t $ECR_REPO:latest -t $ECR_REPO:$IMAGE_TAG -t $ECR_REPO:$TIMESTAMP -f Dockerfile .
      - cd ..
  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push $ECR_REPO:latest
      - docker push $ECR_REPO:$IMAGE_TAG
      - docker push $ECR_REPO:$TIMESTAMP
      - echo Registering task definition...
      - aws ecs register-task-definition --cli-input-json file://$SERVICE_NAME/$TASK_DEF.json --region $AWS_DEFAULT_REGION
      - echo Deploying service...
      - aws ecs update-service --cluster $CLUSTER_NAME --service $SERVICE_NAME --task-definition $TASK_DEF --region $AWS_DEFAULT_REGION

